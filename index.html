<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilos de la imagen */
        .imagen-centrada {
            width: 300px;
            height: 300px;
            margin-top: 50px;
            transition: transform 0.3s ease;
        }

        .imagen-centrada:hover {
            transform: scale(1.1) rotate(10deg);
        }

        /* Estilo del botón de bienvenida */
        .bienvenida-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f8079c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bienvenida-btn:hover {
            background-color: #520237;
        }

        /* Estilo de la tabla */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #39FF14; /* Color verde neón */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Estilo del contador */
        .contador {
            margin-top: 30px;
            font-size: 20px;
        }

        /* Estilos para las redes sociales */
        .redes-sociales {
            margin-top: 50px;
        }

        .redes-sociales img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .redes-sociales img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Imagen que al pasar el cursor muestra un efecto de distorsión -->
    <div class="imagen-container" style="position: relative;">
        <img src="https://scontent.fmex22-1.fna.fbcdn.net/v/t39.30808-6/419257106_367582092694708_2671917173911170927_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=vjy0CVlcbB0Q7kNvgEntINN&_nc_oc=AdgJ8-4G0MYB8sr2kBqWz6qRyE2g36o81TXP9-HfOxa_U2GAdOjq3TP-5uik96g9MZsz0Znhexg3LSNwb4Un63dZ&_nc_zt=23&_nc_ht=scontent.fmex22-1.fna&_nc_gid=AxKLIhf41rtuGGmw87pFbCc&oh=00_AYDRpr47lZr_civKPgxBynfTf8THqojudlfrmLIK4vlcBQ&oe=676E68DC" alt="Imagen de entrada" class="imagen-centrada">
    </div>

    <!-- Botón de bienvenida que redirecciona a otra página -->
    <button class="bienvenida-btn" onclick="window.location.href='https://www.ejemplo.com';">Bienvenido</button>

    <!-- Tabla con 3 imágenes y descripciones -->
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Imagen 1"></td>
                <td>Descripción de la imagen 1</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Imagen 2"></td>
                <td>Descripción de la imagen 2</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Imagen 3"></td>
                <td>Descripción de la imagen 3</td>
            </tr>
        </tbody>
    </table>

    <!-- Descripción de la página -->
    <div class="descripcion">
        <p>Esta es una página de ejemplo para mostrar varias características como una imagen interactiva, un contador de visitantes y enlaces a redes sociales.</p>
    </div>

    <!-- Contador de visitantes -->
    <div class="contador">
        <p id="contador"></p>
    </div>

    <!-- Redes sociales -->
    <div class="redes-sociales">
        <a href="https://www.facebook.com/p/RuEd-Boutique-100083287595230/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/ruedboutique/">
            <img src="https://i.pinimg.com/originals/58/a2/be/58a2bec02ecb40d12e507e2a212c46c6.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@ruedboutique">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/574/non_2x/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="Instagram">
        </a>
    </div>

    <script>
        // Contador de visitantes
        let visitantes = localStorage.getItem('visitantes');
        if (!visitantes) {
            visitantes = 0;
        }
        visitantes++;
        localStorage.setItem('visitantes', visitantes);
        document.getElementById('contador').innerText = `Eres el visitante número ${visitantes}`;
    </script>
</body>
</html>
