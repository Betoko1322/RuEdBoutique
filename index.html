<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuEd Boutique</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    /* Efecto de péndulo en la imagen */
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .center-image {
      width: 300px;
      height: 300px;
      background-image: url('https://scontent.fmex5-1.fna.fbcdn.net/v/t39.30808-6/419257106_367582092694708_2671917173911170927_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=vjy0CVlcbB0Q7kNvgEntINN&_nc_oc=AdgJ8-4G0MYB8sr2kBqWz6qRyE2g36o81TXP9-HfOxa_U2GAdOjq3TP-5uik96g9MZsz0Znhexg3LSNwb4Un63dZ&_nc_zt=23&_nc_ht=scontent.fmex5-1.fna&_nc_gid=AS3AUelJ4HtetnxLTArOtq-&oh=00_AYC7QWlq2S77584w-SaQNj2s2K_FkwEbKNqMU_A79IabIg&oe=676EA11C');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      animation: pendulum 2s ease-in-out infinite;
    }

    /* Animación de péndulo */
    @keyframes pendulum {
      0% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      100% {
        transform: rotate(10deg);
      }
    }

    /* Tabla de imágenes con descripción y margen verde */
    .image-table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
    }

    .image-table th, .image-table td {
      padding: 20px;
      text-align: center;
    }

    .image-table td {
      background-color: #000000;
    }

    .image-table img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-table img:hover {
      transform: scale(1.1);
    }

    /* Descripción de la imagen con margen verde */
    .image-table td p {
      color: white;
      font-size: 16px;
      margin-top: 10px;
      border: 2px solid #FFDF00; /* Borde dorado alrededor de la descripción */
      padding: 10px;
      border-radius: 5px;
    }

    .welcome-button:active {
      background-color: blue;
    }

    .welcome-button:hover {
      transform: scale(1.1);
    }

    /* Redes sociales en la parte inferior */
    .social-footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
    }

    .social-footer p {
      font-size: 20px;
      color: white;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons a img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    /* Estilos para el espacio de la descripción centrada */
    .description {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Imagen centrada con efecto de péndulo -->
  <div class="image-container">
    <div class="center-image"></div>
  </div>

  <!-- Descripción de la página centrada -->
  <div class="description">
    <p>Ropa y articulos de marca coomo: GUEES, CALVIN KLEIN, MICHAEL KORS, TOMMY HILFIGER, STEVEN MADDEN, NAUTICA y muchos mas....</p>
  </div>

  <!-- Tabla con imágenes y descripciones -->
  <table class="image-table">
    <tr>
      <th></th>
      <th>Imagen 2</th>
    </tr>
    <tr>
      <td>
        <img src="https://scontent.fmex27-1.fna.fbcdn.net/v/t39.30808-6/469420756_571090815677167_2948175191221001191_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_ohc=yT_HNd1v_30Q7kNvgGNDVJP&_nc_oc=AdhSq9fOtnmoZ_1Ccghp9Pq0lxQMCE-mjei_0XYEviN7DesR4W2QMrAQ8Zn_mOC6udFkoZdDFKBD2oPGXcaIq4M5&_nc_zt=23&_nc_ht=scontent.fmex27-1.fna&_nc_gid=AuqPJme6VAOrBEw5VpHtcP0&oh=00_AYAfG644K7R3yRISppnXyln7ZoD5dmPMlfOEuzMt5hJQtA&oe=676EA8FD" alt="Imagen 1" onclick="openImage(this)">
        <p>Aviso en relaciòn al numero de contacto de WhatsApp</p>
      </td>
      <td>
        <img src="https://scontent.fmex23-1.fna.fbcdn.net/v/t39.30808-6/469040315_567754995870179_1501935751194524364_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=MT2SrWmu8b0Q7kNvgGST70f&_nc_oc=AdjQ3FzQfN6YDYBF6KVqbe5l8VI_8_0MQHgSuSgxf5mTss8YITTEkF0eSrY7GMC0bH0Cuzx0X2m75zbPR5Gb54AR&_nc_zt=23&_nc_ht=scontent.fmex23-1.fna&_nc_gid=AdUPxpVdiiEHEKy4YpSo5Z5&oh=00_AYBYOuzGNndpajpnqCHO2MJcpg_ER0wFmFjhgCECHmxL3g&oe=676EBED1" alt="Imagen 2" onclick="openImage(this)">
        <p>Informaciòn sobre los puntos de entregas</p>
      </td>
    </tr>
  </table>

  <!-- Redes sociales -->
  <div class="social-footer">
    <p>Síguenos en nuestras redes sociales</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/p/RuEd-Boutique-100083287595230/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">

      <a href="https://www.instagram.com/ruedboutique/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">

        <img src="https://static.vecteezy.com/system/resources/previews/023/986/492/non_2x/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.png" alt="TikTok">
      </a>
    </div>
  </div>

  <script>
    // Mostrar el menú cuando el cursor se acerca al borde izquierdo
    const nav = document.getElementById('menu');
    const menuText = document.getElementById('menu-text');
    let timeout;

    // Función que muestra el menú al acercarse al borde izquierdo
    document.addEventListener('mousemove', (e) => {
      clearTimeout(timeout);
      if (e.clientX < 50) {  // Si el cursor está cerca del borde izquierdo
        nav.style.left = '0';
        menuText.style.display = 'none';  // Oculta el texto "Menú" cuando el menú se muestra
      } else {
        timeout = setTimeout(() => {
          nav.style.left = '-250px';
          menuText.style.display = 'block';  // Vuelve a mostrar el texto "Menú"
        }, 500);
      }
    });

    // Función para hacer grande la imagen cuando se hace clic
    function openImage(imgElement) {
      const largeImage = document.createElement('div');
      largeImage.style.position = 'fixed';
      largeImage.style.top = '0';
      largeImage.style.left = '0';
      largeImage.style.width = '100%';
      largeImage.style.height = '100%';
      largeImage.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      largeImage.style.display = 'flex';
      largeImage.style.justifyContent = 'center';
      largeImage.style.alignItems = 'center';
      largeImage.style.zIndex = '1000';

      const newImage = document.createElement('img');
      newImage.src = imgElement.src;
      newImage.style.maxWidth = '80%';
      newImage.style.maxHeight = '80%';
      largeImage.appendChild(newImage);

      // Cerrar la imagen al hacer clic
      largeImage.addEventListener('click', () => {
        largeImage.remove();
      });

      document.body.appendChild(largeImage);
    }
  </script>

</body>
</html>
